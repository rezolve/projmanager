<div class="container">
    <mat-form-field style="width: 100%">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>

    <div class="container1">
        <table mat-table [dataSource]="dataSource" matSort width="100%">

            <ng-container matColumnDef="projno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Project No.</th>
                <td mat-cell *matCellDef="let row"> {{row.projno}} </td>
            </ng-container>

            <ng-container matColumnDef="project">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Project</th>
                <td mat-cell *matCellDef="let row"> {{row.projname}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                <td mat-cell *matCellDef="let row"> {{row.deliverable.description}} </td>
            </ng-container>

            <ng-container matColumnDef="duedate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
                <td mat-cell *matCellDef="let row"> {{row.duedate}} </td>
            </ng-container>

            <ng-container matColumnDef="ismilestone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Milestone</th>
                <td mat-cell *matCellDef="let row"> {{row.deliverable.is_milestone}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/deliverable/' + row.deliverable.key]"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
