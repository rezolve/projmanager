<div class="container">
    <mat-form-field style="width: 100%;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>

    <div class="container1">
        <table mat-table [dataSource]="dataSource" matSort width="100%">

            <ng-container matColumnDef="projno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Project No</th>
                <td mat-cell *matCellDef="let row"> {{row.projno}} </td>
            </ng-container>

            <ng-container matColumnDef="projname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Name</th>
                <td mat-cell *matCellDef="let row"> {{row.projname}} </td>
            </ng-container>

            <ng-container matColumnDef="assigned">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned</th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="startdate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
                <td mat-cell *matCellDef="let row"> {{row.startdate}} </td>
            </ng-container>

            <ng-container matColumnDef="enddate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
                <td mat-cell *matCellDef="let row"> {{row.enddate}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/task/' + row.task.key]"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
