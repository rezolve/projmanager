<div class="container">
    <div class="container" style="width: 100%; flex-flow: row;">
        <div style="width: 100%"></div>
        <div style="width: 100%; text-align: center;;">
            <mat-checkbox>
                <div style="font-size: 14px; font-family: Roboto, 'Helvetica Neue', sans-serif; width: 300px; white-space: normal; text-align: left;">
                    Show tasks completed before beginning of calendar with end dates within calendar.
                </div>
            </mat-checkbox>
        </div>
        <div style="width: 100%; text-align: center;">
            <mat-checkbox>
                <span style="font-size: 14px; font-family: Roboto, 'Helvetica Neue', sans-serif;">
                    Show expired tasks.
                </span>
            </mat-checkbox>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" matSort width="100%">
        <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Check </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox [checked]="row.filtered" (change)="updateChecked(row.person.key, $event)"></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let row"> {{row.person.first_name}} </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.person.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="initials">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Initials </th>
            <td mat-cell *matCellDef="let row"> {{row.person.initials}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.person.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
