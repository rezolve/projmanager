<div class="container">
    <mat-form-field style="width: 100%;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>

    <div class="container1">
        <table mat-table [dataSource]="dataSource" matSort width="100%">

            <ng-container matColumnDef="proj">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;">Project</th>
                <td mat-cell *matCellDef="let row"> {{row.projname}} </td>
            </ng-container>

            <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 70%">Note</th>
                <td mat-cell *matCellDef="let row"> {{row.note.thenote}} </td>
            </ng-container>

            <ng-container matColumnDef="createdate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;">Created Date</th>
                <td mat-cell *matCellDef="let row"> {{row.createddate}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/note/' + row.note.key]"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
