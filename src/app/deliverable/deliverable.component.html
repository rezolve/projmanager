<mat-form-field>
    <mat-label>Project No</mat-label>
    <input matInput type="text" value={{delivObj.projno}}>
</mat-form-field>
<mat-form-field>
    <mat-label>Project Name</mat-label>
    <input matInput type="text" value={{delivObj.projname}}>
</mat-form-field>
<mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput type="text" value={{delivObj.deliverable.description}} (change)="description($event.target.value)">
</mat-form-field>
<mat-form-field>
    <mat-label>Due Date</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="duedate($event.target.value)" [value]="date.value">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-form-field>
    <mat-label>Is Milestone</mat-label>
    <mat-checkbox class="example-margin" [checked]="delivObj.deliverable.is_milestone" (change)="isMilestone($event.checked)">
      {{delivObj.name}}
    </mat-checkbox>
    <input matInput type="text" value={{delivObj.deliverable.is_milestone}}>
</mat-form-field>
