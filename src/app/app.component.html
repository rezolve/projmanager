<div *ngIf="afAuth.authState | async as user; else showLogin" (window:resize)="onResize($event)">
  <!-- <ng-container *ngIf="user.emailVerified; else showLogin"> -->

    <div class="box">
      <div class="toolbar-div">
        <mat-toolbar>
          <button mat-button [matMenuTriggerFor]="vieww" style="padding: 0px; min-width: 40px;">
            <mat-icon>list</mat-icon>
          </button>
          <span class="fill-remaining-space"></span> 
          <button mat-button (click)="delEntity()" style="padding: 0px; min-width: 40px;">
            <mat-icon>remove_circle_outline</mat-icon>
          </button>
          <button mat-button (click)="addEntity()" style="padding: 0px; min-width: 40px;">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
          <button mat-button [matMenuTriggerFor]="sett" style="padding: 0px; min-width:40px">
            <mat-icon>settings</mat-icon>
          </button>
        </mat-toolbar>
      </div>
      <div class="router-div">
        <router-outlet class="projList"></router-outlet>
      </div>
    </div>

    <mat-menu #vieww="matMenu">
      <mat-list>
        <mat-list-item><button mat-button style="width: 100%" (click)="projects()">Projects</button></mat-list-item>
        <mat-list-item><button mat-button style="width: 100%" (click)="people()">People</button></mat-list-item>
        <mat-list-item><button mat-button style="width: 100%" (click)="deliverables()">Deliverables</button></mat-list-item>
        <mat-list-item><button mat-button style="width: 100%" (click)="tasks()">Tasks</button></mat-list-item>
        <mat-list-item><button mat-button style="width: 100%" (click)="notes()">Notes</button></mat-list-item>
      </mat-list>
    </mat-menu>

    <mat-menu #sett="matMenu">
      <mat-list>
        <!-- <mat-list-item><button mat-button style="width: 100%" (click)="addProject()">Add Project</button></mat-list-item>
        <mat-list-item><button mat-button style="width: 100%" (click)="delProject()">Delete Project</button></mat-list-item>
        <mat-list-item><button mat-button style="width: 100%" (click)="addDeliverable()">Add Deliverable</button></mat-list-item>
        <mat-list-item><button mat-button style="width: 100%" (click)="delDeliverable()">Delete Deliverable</button></mat-list-item>
        <mat-list-item><button mat-button style="width: 100%" (click)="addTask()">Add Task</button></mat-list-item>
        <mat-list-item><button mat-button style="width: 100%" (click)="delTask()">Delete Task</button></mat-list-item>
        <mat-list-item><button mat-button style="width: 100%" (click)="addNote()">Add Note</button></mat-list-item>
        <mat-list-item><button mat-button style="width: 100%" (click)="delNote()">Delete Note</button></mat-list-item> -->
        <mat-list-item><button mat-button style="width: 100%" (click)="pdfIt()">PDF 2-Week</button></mat-list-item>
        <mat-list-item><button mat-button style="width: 100%" (click)="pdfCal()">PDF Calendar</button></mat-list-item>
        <mat-list-item><button mat-button style="width: 100%" (click)="pdfStaff()">PDF Staff</button></mat-list-item>
        <mat-list-item><button mat-button style="width: 100%" (click)="pdfNotes()">PDF Notes</button></mat-list-item>
        <!-- <mat-list-item><button mat-button style="width: 100%" (click)="test()">Test</button></mat-list-item> -->
        <mat-list-item><button mat-button style="width: 100%" (click)="settings()">Settings</button></mat-list-item>
        <mat-list-item><button mat-button style="width: 100%" (click)="logout()">Log Out</button></mat-list-item>
      </mat-list>
    </mat-menu>




  <!-- </ng-container> -->
</div>
<ng-template #showLogin>
  <div style="width: 300px;">
    <table width="300px">
      <tr height="35px">
        <td colspan=2 width="100%" align="left">
          <h5>Login</h5>
        </td>
      </tr>
      <tr height="35px">
        <td>
          <label>Email</label>
        </td>
        <td>
          <input #namein type="text" id="email" required>
        </td>
      </tr>
      <tr height="35px">
        <td>
          <label>Password</label>
        </td>
        <td>
          <input #pwin type="password" id="password" required>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table width="100%" height="35px">
            <tr>
              <td width="50%" align="center">
                <button (click)="resetPassword()" style="width: 125px">Reset Password</button>
              </td>
              <td width="50%" align="center">
                <button (click)="login($event)" style="width: 125px">Login</button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</ng-template>
